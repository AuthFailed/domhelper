<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .content {
            color: black;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Помощник</h1>
        <p>Инструмент, упрощающий твою работу</p>
        <div class="button-container">
            <label for="version-select" class="form-label">Версия:</label>
            <select id="version-select" class="form-control mb-3"></select>
            <form id="download-form" action="#" method="get">
                <button type="submit" class="btn btn-primary btn-lg mb-4">Установить / Обновить</button>
            </form>
            <a href="https://t.me/nedomru" target="_blank">
                <i class="fab fa-telegram fa-2x"></i>
            </a>
        </div>
    </div>

    <script>
        const versionsUrl = 'https://api.github.com/repos/AuthFailed/domru-helper/releases';
        const downloadForm = document.getElementById('download-form');
        const versionSelect = document.getElementById('version-select');

        async function fetchVersions() {
            const response = await fetch(versionsUrl);
            return response.json();
        }

        function populateVersionSelect(releases) {
            releases.forEach((release, index) => {
                const option = document.createElement('option');
                option.value = release.tag_name;
                option.textContent = release.tag_name + (index === 0 ? ' (Актуальная версия)' : '');
                versionSelect.appendChild(option);
            });
            versionSelect.value = releases[0].tag_name;
            updateDownloadUrl();
        }

        function updateDownloadUrl() {
            downloadForm.action = `https://github.com/AuthFailed/domru-helper/releases/download/${versionSelect.value}/domhelper.xpi`;
        }

        versionSelect.addEventListener('change', updateDownloadUrl);

        fetchVersions().then(populateVersionSelect);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
